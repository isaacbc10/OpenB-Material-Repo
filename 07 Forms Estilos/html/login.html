<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css" class="css">
</head>
<body>
    <div class="container">
        <h2>Sign up to Dribbble</h2>
        <div class="botones"> 
            <button class="google-bt">
                <picture>
                    <img src="../img/google.png"alt="logo-google">
                </picture>
                <span>Sign up with Google</span>
            </button>
            <button class="twitter-bt">
                <span></span>
                <picture>
                    <img src="../img/logo.jpg"alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div>
            <picture></picture>
        </div>
        <div class="separador">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs"> 
            <label for="name">
                <span>Name</span>
                <input class="input1" id="name" name="Nombre">
            </label>
            <label for="username">
                <span>Username</span>
                <input class="input1" id="username" name="Username">
            </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="Email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="ContraseÃ±a" placeholder="+6 Characters">
            </label>
            <label for="checkbox" class="checkbox-lbl">
                <span>Create an account means you're Okay, with our Terms of Service, Privacy Policy.</span>
                <input type="checkbox" name="Agreements">
            </label>
        </form>
        <button type="submit" class="create-acc">Create Account</button>
    </div>
</body>
</html>
